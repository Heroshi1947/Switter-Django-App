{% extends "layout.html" %} {% block title %} Sweet tweet {% endblock %} 
{%block content %}
<h1 class='text-center text-white mt-5'>Welcome to Switter </h1>

<h4>
    {%if form.instance.pk %}
    Edit Tweet
    {% else %}
    Create tweet
    {% endif %}
    <form method="post" enctype="multipart/form-data"
    class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-warning mb-1" type="submit">Submit</button>
    <a class="btn btn-primary" href="{% url 'tweet_list' %}">Back to tweet list</a>
    </form>
</h4>



{% endblock %}
